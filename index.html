<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Windows 11</title>
    <link rel="stylesheet" href="./src/css/taskbar-style.css">
    <link rel="stylesheet" href="./src/css/desktop-style.css">
    <link rel="icon" href="./src/imgs/win11icon128.png" type="image/x-icon">
    <script src="./src/js/desktop-render.js"></script>
  </head>
  <body>
    <div class="desktop">
        <div class="wrapper">
            <div class="grid-container">
                <!-- Tạo 180 ô -->
                <script>
                    initDesktop()
                    addShortcut()
                </script>
            </div>
            <div class="bottom-space"></div>
        </div>
    </div>

    <div class="taskbar glass-container">
        <div class="center-group">
            <a href="#" class="taskbar-icon" role="button">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/win11icon128.png" alt="">
                </div>
            </a>
            <div class="searchBar">
                <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" autocomplete="off" />
            </div>
            
            <div class="taskbar-icon">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/winstoreicon128.png" alt="">
                </div>
            </div>
            <a href="https://google.com" target="_blank" class="taskbar-icon">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/chromeicon128.png" alt="">
                </div>
            </a>
            <a href="https://github.com/HoangVu109" target="_blank" class="taskbar-icon">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/githubicon128.png" alt="">
                </div>
            </a>
            <a href="https://www.facebook.com/vvhoang109" target="_blank" class="taskbar-icon">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/facebookicon128.png" alt="">
                </div>
            </a>
            <a href="https://www.linkedin.com/in/hoangvu109/" target="_blank" class="taskbar-icon">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/linkedicon128.png" alt="">
                </div>
            </a>
        </div>
        <div class="clock">
            <div class="clock-info">
                <p id="current-time" style="user-select: none;">time</p>
                <p id="current-date" style="user-select: none;">date</p>
            </div>
        </div>
      </div>
      <script src="./src/js/index.js"></script>
  </body>
</html>
