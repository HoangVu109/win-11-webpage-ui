<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Windows 11</title>
    <link rel="stylesheet" href="./src/css/taskbar-style.css">
    <link rel="stylesheet" href="./src/css/desktop-style.css">
    <link rel="stylesheet" href="./src/css/start-style.css">
    <link rel="icon" href="./src/imgs/win11icon128.png" type="image/x-icon">
    <script src="./src/js/desktop-render.js"></script>
    <script src="./src/js/taskbar-render.js"></script>
  </head>
  <body>
    <div class="desktop">
        <div class="wrapper">
            <div class="grid-container">
                <script>
                    initDesktop()
                    addDesktopShortcut()
                </script>
            </div>
            <div class="bottom-space"></div>
        </div>
    </div>
    <div id="startModal" class="start">
        <div class="start-content glass-container" id="start-form">
            <div class="start-body glass-item">
                    
            </div>
            <div class="start-bottom">
                    <div class="start-profile">
                        
                    </div>
            </div>
        </div>
    </div>
    <div class="taskbar glass-container">
        <div class="center-group">
            <a class="taskbar-icon" id="startButton" role="button" onclick="showStart()">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/win11icon128.png" alt="">
                </div>
            </a>
            <div class="searchBar">
                <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" autocomplete="off" />
            </div>
            
            <div class="taskbar-icon">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/winstoreicon128.png" alt="">
                </div>
            </div>
            <div role="button" onclick="openUrl('https://www.google.com/')" class="taskbar-icon">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/chromeicon128.png" alt="">
                </div>
            </div>
            <script>
                initTaskbar()
            </script>
        </div>
        <div class="clock">
            <div class="clock-info">
                <p id="current-time" style="user-select: none;">time</p>
                <p id="current-date" style="user-select: none;">date</p>
            </div>
        </div>
      </div>


      <script src="./src/js/index.js"></script>
  </body>
</html>
