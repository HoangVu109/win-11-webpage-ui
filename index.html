<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Windows 11</title>
    <link rel="stylesheet" href="./src/css/taskbar-style.css">
    <link rel="stylesheet" href="./src/css/desktop-style.css">
    <link rel="stylesheet" href="./src/css/start-style.css">
    <link rel="icon" href="./src/imgs/win11icon128.png" type="image/x-icon">
    <script src="./src/js/desktop-render.js"></script>
    <script src="./src/js/taskbar-render.js"></script>
  </head>
  <body>
    <div class="desktop">
        <div class="wrapper">
            <div class="grid-container">
                <script>
                    initDesktop()
                    addDesktopShortcut()
                </script>
            </div>
            <div class="bottom-space"></div>
        </div>
    </div>
    <div id="startModal" class="start">
        <div class="start-content glass-container" id="start-form">
            <div class="start-body glass-item">
                    
            </div>
            <div class="start-bottom">
                    <div class="start-profile">
                        <img class="start-profile-avatar" src="src/imgs/profileImage.JPG" alt="">
                        <p>Hoang Vu</p>
                    </div>
                    <div class="power-button" role="button" onClick="closeWindow()"> 
                        <img src="src/imgs/powerIcon.png" alt="">
                    </div>
            </div>
        </div>
    </div>
    <div class="taskbar glass-container">
        <div class="clock">
            <div class="clock-info" style="width: 10vw;">
                
            </div>
        </div>
        <div class="center-group">
            <a class="taskbar-icon" id="startButton" role="button" onclick="showStart()">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/win11icon128.png" alt="">
                </div>
            </a>
            <div class="searchBar">
                <svg style="position: absolute; ;width:3vh;height:3vh; padding-left: 0.5vw;" viewBox="0 0 24 24"><path fill="white" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" autocomplete="off" />
            </div>
            
            <div role="button" onclick="openUrl('https://www.google.com/')" class="taskbar-icon">
                <div class="taskbar-icon-img">
                    <img src="./src/imgs/chromeicon128.png" alt="">
                </div>
            </div>
            <script>
                initTaskbar()
            </script>
        </div>
        <div class="clock">
            <div class="clock-info">
                <p id="current-time" style="user-select: none;"></p>
                <p id="current-date" style="user-select: none;"></p>
            </div>
        </div>
      </div>


      <script src="./src/js/index.js"></script>
  </body>
</html>
